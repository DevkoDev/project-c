<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>i-D</title>
        <link rel="stylesheet" href="main.css?v=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet">
        <link href="images/I-D LOGO.png" rel="shortcut icon"
            type="image/x-icon">
        <meta
            content="Fracshion making luxury assets more accessible."
            name="description">
    </head>

    <body style="height: 500vh; background-color:#000;">

        <div class="Background-text">
            <div class="scroll-text">
                <div>Fracshion</div>
                <div>web3</div>
                <div>blockchain</div>
                <div>transparency</div>
                <div>authenticity</div>
                <div>real world asset</div>
                <div>forward</div>
                <div>be the know</div>
            </div>
        </div>
        <div id="myDiv" style="position:fixed; top: 0;">
            <div class="mySlides bg1"></div>
            <div class="mySlides bg2"></div>
            <div class="mySlides bg3"></div>
            <div class="mySlides bg4"></div>
            <script src="./script.js"></script>
        </div>
        <div class="position-fixed w-100 h-100">
            <div class="container-fluid position-relative h-100">
                <div class="row align-content-md-start align-content-center">
                    <div
                        class="col-xxl-2 col-xl-3 col-lg-4 col-md-5 col-sm-6 col-6">
                        <div class="w-100">
                            <img class="w-75" src="./images/I-D LOGO.png" alt>
                        </div>
                        <div class="d-md-flex d-none">
                            <div class style="width: 25%;text-align: center;">
                                <p class="fw-bold fst-italic"
                                    style="color: white;font-size: x-large;">Follow</p>
                            </div>
                            <div class="icon pt-1 mx-1">
                                <a class="w-100" href>
                                    <img class="w-100"
                                        src="./icons/instagram.png" alt>
                                </a>
                            </div>
                            <div class="icon pt-1 mx-1">
                                <a class="w-100" href>
                                    <img class="w-100" src="./icons/Tiktok.png"
                                        alt>
                                </a>
                            </div>
                            <div class="icon pt-1 mx-1">
                                <a class="w-100" href>
                                    <img class="w-100" src="./icons/Youtube.png"
                                        alt>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 d-md-none d-flex pt-2">
                        <div class style="width: 40%;text-align: center;">
                            <p class="fw-bold fst-italic"
                                style="color: white;font-size: large;">Follow</p>
                        </div>
                        <div class="icon2 mx-1">
                            <a class="w-100" href>
                                <img class="w-100" src="./icons/instagram.png"
                                    alt>
                            </a>
                        </div>
                        <div class="icon2 mx-1">
                            <a class="w-100" href>
                                <img class="w-100" src="./icons/Tiktok.png" alt>
                            </a>
                        </div>
                        <div class="icon2 mx-1">
                            <a class="w-100" href>
                                <img class="w-100" src="./icons/Youtube.png"
                                    alt>
                            </a>
                        </div>
                    </div>

                    <div
                        class="col-xxl-4 col-xl-5 col-lg-5 col-mid-5 col-11 position-absolute input ">
                        <div class="row">
                            <div class="col-9 m-0 p-0">
                                <input id="input1" type="text"
                                    class="form-control rounded-0 bg-white"
                                    placeholder="Something exciting is coming."
                                    aria-label="Recipient's username"
                                    aria-describedby="button-addon2">
                            </div>
                            <div class="col-3 m-0 p-0">
                                <button
                                    class="w-100 m-0 btn rounded-0 text-center"
                                    type="button"
                                    id="button-addon2">Subscribe</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
    </body>

    </html
